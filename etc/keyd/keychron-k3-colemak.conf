# /etc/keyd/keychron-k3-colemak.conf
[ids]
# Keychron K3
05ac:024f:bde72daa

include layouts/colemak

[global]
default_layout = colemak

[main]
capslock = overload(capslock, backspace)

[capslock:C]
h = left
j = down
k = up
l = right
delete = S-insert
1 = macro2(400, 50, leftmouse)

[capslock+shift]
h = C-left
j = C-down
k = C-up
l = C-right
delete = S-insert
