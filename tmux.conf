# use ctrl+a as modifier
set -g prefix C-a
bind-key C-a send-prefix
unbind C-b
set-option -g prefix C-a

# Disable esc-wait off, so vi works
set-option -sg  escape-time 0

# Start numbering from 1, 0 is too far on they keyboard
set -g base-index 1
set -g pane-base-index 1

# ctrl+a ctrl+a for last window
bind-key C-a last-window

# use ctrl+a ctrl+c for new window too
bind C-c new-window

# use base to go to next window
unbind space
bind space next-window

# split windows like vim
unbind s
bind s split-window -v
bind S split-window -v -l 40
bind v split-window -h
bind V split-window -h -l 120

# navigate panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
unbind H
unbind J
unbind K
unbind L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# bind vi key-mapping
set -g status-keys vi
# vi-style controls for copy mode
set-window-option -g mode-keys vi

# Trigger copy mode win Super up
bind -n M-Up copy-mode

# vi copy mode keys
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection

# bind R to get a root shell
bind R new-window -n 'root'  'sudo -i'

# bind P to get a root shell
bind P new-window -n 'python'  'python'

# bind r to reload tmuxrc
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g status-interval 10
# set term to 256color
set -g default-terminal "screen-256color"
# get bigger history
set-option -g history-limit 1000000

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity off

# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
set-option -g pane-border-style fg=black
set-option -g pane-active-border-style fg=colour245

# colorize messages in the command line
set-option -g message-style fg=colour1

#----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-justify centre           # center window list for clarity

# set color for status bar
set-option -g status-style fg=colour3,dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-style fg=colour255,dim
set-window-option -g window-status-current-style fg=colour1,bright

# show session name, window & pane number, date and time on right side of
set -g status-right-length 60
set -g status-right "#[fg=colour33]#S #I:#P #[fg=colour3]"

# turn on window titles
set -g set-titles on

# set wm window title string
set -g set-titles-string '#S:#W'

# automatically set window title
setw -g automatic-rename on

source /usr/share/tmux/powerline.conf
#if-shell 'test -r /usr/share/tmux/powerline.conf' 'source ~/.tmux-powerline.conf' 'source ~/.tmux-statusline.conf'
